  <text x="100" y="520" font-family="Arial, sans-serif" font-size="12">• Hash table for O(1) lookup</text>
  <text x="100" y="540" font-family="Arial, sans-serif" font-size="12">• Pre-cached subsequences for fast retrieval</text>
