<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Compression Ratio by Sequence Type
  </text>
  
  <!-- Y-axis label -->
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(-90 20 200)">
    Compression Ratio
  </text>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="60" y1="50" x2="60" y2="330"/>
    <line x1="60" y1="330" x2="550" y2="330"/>
    <line x1="60" y1="280" x2="550" y2="280" stroke-dasharray="2,2"/>
    <line x1="60" y1="230" x2="550" y2="230" stroke-dasharray="2,2"/>
    <line x1="60" y1="180" x2="550" y2="180" stroke-dasharray="2,2"/>
    <line x1="60" y1="130" x2="550" y2="130" stroke-dasharray="2,2"/>
    <line x1="60" y1="80" x2="550" y2="80" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Y-axis ticks and labels -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    <text x="55" y="335" text-anchor="end">0.0</text>
    <text x="55" y="285" text-anchor="end">0.2</text>
    <text x="55" y="235" text-anchor="end">0.4</text>
    <text x="55" y="185" text-anchor="end">0.6</text>
    <text x="55" y="135" text-anchor="end">0.8</text>
    <text x="55" y="85" text-anchor="end">1.0</text>
  </g>
  
  <!-- Bars -->
  <!-- High Entropy -->
  <rect x="100" y="80" width="80" height="250" fill="#e74c3c" opacity="0.8"/>
  <text x="140" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">0.95</text>
  <text x="140" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#34495e">High Entropy</text>
  
  <!-- Moderate -->
  <rect x="220" y="150" width="80" height="180" fill="#3498db" opacity="0.8"/>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">0.72</text>
  <text x="260" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#34495e">Moderate</text>
  
  <!-- Low Entropy -->
  <rect x="340" y="230" width="80" height="100" fill="#2ecc71" opacity="0.8"/>
  <text x="380" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">0.40</text>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#34495e">Low Entropy</text>
  
  <!-- Tandem Repeats -->
  <rect x="460" y="250" width="80" height="80" fill="#f39c12" opacity="0.8"/>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">0.32</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#34495e">Tandem</text>
  
  <!-- Legend -->
  <rect x="400" y="60" width="140" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" opacity="0.9"/>
  <text x="470" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Grammar Compression</text>
  <rect x="410" y="90" width="15" height="15" fill="#e74c3c" opacity="0.8"/>
  <text x="430" y="102" font-family="Arial, sans-serif" font-size="9" fill="#34495e">High Entropy</text>
  <rect x="410" y="110" width="15" height="15" fill="#2ecc71" opacity="0.8"/>
  <text x="430" y="122" font-family="Arial, sans-serif" font-size="9" fill="#34495e">Low Entropy</text>
</svg>

