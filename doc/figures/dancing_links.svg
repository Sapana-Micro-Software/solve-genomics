<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Dancing Links (Algorithm X) Structure</text>
  
  <!-- Root node -->
  <circle cx="400" cy="80" r="30" fill="#4A90E2" stroke="black" stroke-width="3"/>
  <text x="400" y="88" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Root</text>
  
  <!-- Column headers -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Column Headers:</text>
  
  <rect x="150" y="140" width="60" height="40" fill="#357ABD" stroke="black" stroke-width="2"/>
  <text x="180" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">C1</text>
  <line x1="400" y1="80" x2="180" y2="140" stroke="black" stroke-width="2"/>
  
  <rect x="250" y="140" width="60" height="40" fill="#357ABD" stroke="black" stroke-width="2"/>
  <text x="280" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">C2</text>
