  <line x1="480" y1="180" x2="480" y2="260" stroke="black" stroke-width="2"/>
  <line x1="400" y1="280" x2="460" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Row 2 -->
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Row 2 (Pattern at pos 4):</text>
  
  <circle cx="280" cy="380" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
  <text x="280" y="387" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2</text>
  <line x1="280" y1="300" x2="280" y2="360" stroke="black" stroke-width="2"/>
  
  <circle cx="380" cy="380" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
  <text x="380" y="387" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2</text>
  <line x1="380" y1="300" x2="380" y2="360" stroke="black" stroke-width="2"/>
  <line x1="300" y1="380" x2="360" y2="380" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <circle cx="480" cy="380" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
  <text x="480" y="387" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2</text>
  <line x1="480" y1="300" x2="480" y2="360" stroke="black" stroke-width="2"/>
  <line x1="400" y1="380" x2="460" y2="380" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Vertical connections (circular) -->
  <line x1="180" y1="300" x2="180" y2="320" stroke="#888" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="180" y1="340" x2="180" y2="360" stroke="#888" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="10" fill="#888">circular</text>
  
  <!-- Legend -->
  <rect x="50" y="450" width="700" height="120" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dancing Links Features</text>
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="12">• Doubly-linked circular lists</text>
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="12">• Efficient column covering/uncovering</text>
  <text x="100" y="540" font-family="Arial, sans-serif" font-size="12">• Minimum size column selection heuristic</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12">• Exact cover: each position covered once</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="12">• Optimized for sparse-entropic vectors</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="12">• Recursive backtracking search</text>
</svg>

