  <rect x="350" y="140" width="60" height="40" fill="#357ABD" stroke="black" stroke-width="2"/>
  <text x="380" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">C3</text>
  <line x1="280" y1="160" x2="350" y2="160" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="450" y="140" width="60" height="40" fill="#357ABD" stroke="black" stroke-width="2"/>
  <text x="480" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">C4</text>
  <line x1="380" y1="160" x2="450" y2="160" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="480" y1="160" x2="400" y2="80" stroke="black" stroke-width="2"/>
  
  <!-- Row 1 -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Row 1 (Pattern at pos 0):</text>
  
  <circle cx="180" cy="280" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
  <text x="180" y="287" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">1</text>
  <line x1="180" y1="180" x2="180" y2="260" stroke="black" stroke-width="2"/>
  
  <circle cx="280" cy="280" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
  <text x="280" y="287" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">1</text>
  <line x1="280" y1="180" x2="280" y2="260" stroke="black" stroke-width="2"/>
  <line x1="200" y1="280" x2="260" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <circle cx="380" cy="280" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
  <text x="380" y="287" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">1</text>
  <line x1="380" y1="180" x2="380" y2="260" stroke="black" stroke-width="2"/>
  <line x1="300" y1="280" x2="360" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <circle cx="480" cy="280" r="20" fill="#E24A4A" stroke="black" stroke-width="2"/>
