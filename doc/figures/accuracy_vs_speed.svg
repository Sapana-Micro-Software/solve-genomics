<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Accuracy vs Speed Trade-off
  </text>
  
  <!-- Y-axis label -->
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(-90 20 200)">
    Accuracy (%)
  </text>
  
  <!-- X-axis label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">
    Speed (operations/second, log scale)
  </text>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="60" y1="50" x2="60" y2="330"/>
    <line x1="60" y1="330" x2="550" y2="330"/>
  </g>
  
  <!-- Algorithm points -->
  <!-- Exact Match -->
  <circle cx="200" cy="80" r="6" fill="#2ecc71"/>
  <text x="210" y="75" font-family="Arial, sans-serif" font-size="9" fill="#34495e">Exact</text>
  
  <!-- KMP -->
  <circle cx="220" cy="85" r="6" fill="#3498db"/>
  <text x="230" y="80" font-family="Arial, sans-serif" font-size="9" fill="#34495e">KMP</text>
  
  <!-- Boyer-Moore -->
  <circle cx="240" cy="90" r="6" fill="#2ecc71"/>
  <text x="250" y="85" font-family="Arial, sans-serif" font-size="9" fill="#34495e">BM</text>
  
  <!-- Fuzzy Search -->
  <circle cx="180" cy="120" r="6" fill="#f39c12"/>
  <text x="190" y="115" font-family="Arial, sans-serif" font-size="9" fill="#34495e">Fuzzy</text>
  
  <!-- Embedding -->
  <circle cx="300" cy="140" r="6" fill="#9b59b6"/>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="9" fill="#34495e">Embed</text>
  
  <!-- Smith-Waterman -->
  <circle cx="100" cy="60" r="6" fill="#e74c3c"/>
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="9" fill="#34495e">SW</text>
  
  <!-- Needleman-Wunsch -->
  <circle cx="90" cy="65" r="6" fill="#e74c3c"/>
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="9" fill="#34495e">NW</text>
  
  <!-- CNN -->
  <circle cx="250" cy="160" r="6" fill="#8e44ad"/>
  <text x="260" y="155" font-family="Arial, sans-serif" font-size="9" fill="#34495e">CNN</text>
  
  <!-- MCMC -->
  <circle cx="150" cy="180" r="6" fill="#16a085"/>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="9" fill="#34495e">MCMC</text>
  
  <!-- Trade-off curve -->
  <path d="M 60,80 Q 200,120 300,200 T 480,280" fill="none" stroke="#95a5a6" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6" opacity="0.6">Trade-off</text>
  
  <!-- Quadrants -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" opacity="0.3">High Accuracy</text>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c" opacity="0.3">Low Accuracy</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db" opacity="0.3">Fast</text>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12" opacity="0.3">Slow</text>
</svg>

