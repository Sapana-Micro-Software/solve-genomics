<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Concurrent Multi-Technique Search Performance</text>
  
  <!-- Y-axis label -->
  <text x="20" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" transform="rotate(-90, 20, 250)">Time (microseconds)</text>
  
  <!-- X-axis label -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Number of Techniques</text>
  
  <!-- Axes -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="black" stroke-width="2"/>
  <line x1="80" y1="400" x2="80" y2="60" stroke="black" stroke-width="2"/>
  
  <!-- Y-axis ticks and labels -->
  <line x1="75" y1="400" x2="80" y2="400" stroke="black" stroke-width="1"/>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="end">0</text>
  
  <line x1="75" y1="320" x2="80" y2="320" stroke="black" stroke-width="1"/>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="end">200</text>
  
  <line x1="75" y1="240" x2="80" y2="240" stroke="black" stroke-width="1"/>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="end">400</text>
  
  <line x1="75" y1="160" x2="80" y2="160" stroke="black" stroke-width="1"/>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="end">600</text>
  
  <line x1="75" y1="80" x2="80" y2="80" stroke="black" stroke-width="1"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="end">800</text>
  
  <!-- X-axis ticks and labels -->
  <line x1="200" y1="400" x2="200" y2="405" stroke="black" stroke-width="1"/>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2</text>
  
  <line x1="360" y1="400" x2="360" y2="405" stroke="black" stroke-width="1"/>
  <text x="360" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">4</text>
  
  <line x1="520" y1="400" x2="520" y2="405" stroke="black" stroke-width="1"/>
  <text x="520" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">6</text>
  
  <line x1="680" y1="400" x2="680" y2="405" stroke="black" stroke-width="1"/>
  <text x="680" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">8</text>
  
  <!-- Data points: Concurrent time (decreases with more techniques due to parallelization) -->
  <circle cx="200" cy="380" r="5" fill="#4A90E2"/>
  <circle cx="360" cy="360" r="5" fill="#4A90E2"/>
  <circle cx="520" cy="340" r="5" fill="#4A90E2"/>
  <circle cx="680" cy="320" r="5" fill="#4A90E2"/>
  
  <!-- Data points: Sequential time (increases linearly) -->
  <circle cx="200" cy="350" r="5" fill="#E24A4A"/>
  <circle cx="360" cy="300" r="5" fill="#E24A4A"/>
  <circle cx="520" cy="250" r="5" fill="#E24A4A"/>
  <circle cx="680" cy="200" r="5" fill="#E24A4A"/>
  
  <!-- Lines connecting points -->
  <polyline points="200,380 360,360 520,340 680,320" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <polyline points="200,350 360,300 520,250 680,200" fill="none" stroke="#E24A4A" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="550" y="100" width="150" height="60" fill="white" stroke="black" stroke-width="1"/>
  <line x1="560" y1="120" x2="580" y2="120" stroke="#4A90E2" stroke-width="2"/>
  <text x="590" y="125" font-family="Arial, sans-serif" font-size="12">Concurrent</text>
  <line x1="560" y1="140" x2="580" y2="140" stroke="#E24A4A" stroke-width="2"/>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="12">Sequential</text>
</svg>

