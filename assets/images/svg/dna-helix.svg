<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" class="dna-helix">
  <defs>
    <linearGradient id="dnaGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left strand -->
  <path d="M 100 50 Q 120 150, 100 250 Q 120 350, 100 450 Q 120 550, 100 550" 
        stroke="url(#dnaGradient1)" stroke-width="8" fill="none" class="dna-strand"/>
  
  <!-- Right strand -->
  <path d="M 300 50 Q 280 150, 300 250 Q 280 350, 300 450 Q 280 550, 300 550" 
        stroke="url(#dnaGradient2)" stroke-width="8" fill="none" class="dna-strand"/>
  
  <!-- Base pairs -->
  <line x1="100" y1="80" x2="300" y2="80" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="120" x2="300" y2="120" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="180" x2="300" y2="180" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="220" x2="300" y2="220" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="280" x2="300" y2="280" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="320" x2="300" y2="320" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="380" x2="300" y2="380" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="420" x2="300" y2="420" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="480" x2="300" y2="480" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="520" x2="300" y2="520" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  
  <!-- Nucleotides -->
  <circle cx="100" cy="80" r="6" fill="#667eea"/>
  <circle cx="300" cy="80" r="6" fill="#f5576c"/>
  <circle cx="100" cy="120" r="6" fill="#667eea"/>
  <circle cx="300" cy="120" r="6" fill="#f5576c"/>
  <circle cx="100" cy="180" r="6" fill="#667eea"/>
  <circle cx="300" cy="180" r="6" fill="#f5576c"/>
  <circle cx="100" cy="220" r="6" fill="#667eea"/>
  <circle cx="300" cy="220" r="6" fill="#f5576c"/>
  <circle cx="100" cy="280" r="6" fill="#667eea"/>
  <circle cx="300" cy="280" r="6" fill="#f5576c"/>
  <circle cx="100" cy="320" r="6" fill="#667eea"/>
  <circle cx="300" cy="320" r="6" fill="#f5576c"/>
  <circle cx="100" cy="380" r="6" fill="#667eea"/>
  <circle cx="300" cy="380" r="6" fill="#f5576c"/>
  <circle cx="100" cy="420" r="6" fill="#667eea"/>
  <circle cx="300" cy="420" r="6" fill="#f5576c"/>
  <circle cx="100" cy="480" r="6" fill="#667eea"/>
  <circle cx="300" cy="480" r="6" fill="#f5576c"/>
  <circle cx="100" cy="520" r="6" fill="#667eea"/>
  <circle cx="300" cy="520" r="6" fill="#f5576c"/>
  
  <style>
    .dna-strand {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</svg>

