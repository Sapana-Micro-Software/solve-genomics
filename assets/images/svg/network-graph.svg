<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" class="network-graph">
  <defs>
    <radialGradient id="nodeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connections -->
  <line x1="150" y1="150" x2="300" y2="100" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="150" x2="450" y2="150" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="100" x2="450" y2="150" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="100" x2="300" y2="250" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="450" y1="150" x2="450" y2="300" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="150" x2="150" y2="300" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="300" x2="300" y2="250" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="250" x2="450" y2="300" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="300" x2="300" y2="400" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <line x1="450" y1="300" x2="300" y2="400" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  
  <!-- Nodes -->
  <circle cx="150" cy="150" r="25" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="150" y="155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
  
  <circle cx="300" cy="100" r="30" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="300" y="107" text-anchor="middle" fill="white" font-size="14" font-weight="bold">B</text>
  
  <circle cx="450" cy="150" r="25" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="450" y="155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">C</text>
  
  <circle cx="150" cy="300" r="25" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="150" y="305" text-anchor="middle" fill="white" font-size="12" font-weight="bold">D</text>
  
  <circle cx="300" cy="250" r="28" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="300" y="257" text-anchor="middle" fill="white" font-size="13" font-weight="bold">E</text>
  
  <circle cx="450" cy="300" r="25" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="450" y="305" text-anchor="middle" fill="white" font-size="12" font-weight="bold">F</text>
  
  <circle cx="300" cy="400" r="30" fill="url(#nodeGradient)" filter="url(#nodeGlow)" class="node"/>
  <text x="300" y="407" text-anchor="middle" fill="white" font-size="14" font-weight="bold">G</text>
  
  <style>
    .node {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</svg>

