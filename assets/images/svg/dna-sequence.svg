<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" class="dna-sequence">
  <defs>
    <linearGradient id="baseGradientA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sequence string -->
  <text x="400" y="100" text-anchor="middle" font-family="monospace" font-size="32" font-weight="bold" fill="url(#baseGradientA)" class="sequence-text">
    ATGCGATCGATCGATCGATCG
  </text>
  
  <!-- Individual bases with highlights -->
  <g class="bases">
    <rect x="200" y="70" width="30" height="60" fill="url(#baseGradientA)" opacity="0.3" rx="5" class="base-highlight"/>
    <text x="215" y="105" text-anchor="middle" font-size="24" font-weight="bold" fill="#4facfe">A</text>
    
    <rect x="240" y="70" width="30" height="60" fill="url(#baseGradientT)" opacity="0.3" rx="5" class="base-highlight"/>
    <text x="255" y="105" text-anchor="middle" font-size="24" font-weight="bold" fill="#fa709a">T</text>
    
    <rect x="280" y="70" width="30" height="60" fill="url(#baseGradientG)" opacity="0.3" rx="5" class="base-highlight"/>
    <text x="295" y="105" text-anchor="middle" font-size="24" font-weight="bold" fill="#30cfd0">G</text>
    
    <rect x="320" y="70" width="30" height="60" fill="url(#baseGradientC)" opacity="0.3" rx="5" class="base-highlight"/>
    <text x="335" y="105" text-anchor="middle" font-size="24" font-weight="bold" fill="#a8edea">C</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <text x="400" y="180" text-anchor="middle" fill="#666" font-size="14">DNA Sequence Pattern</text>
  
  <style>
    .base-highlight {
      animation: highlight 2s ease-in-out infinite;
    }
    @keyframes highlight {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .sequence-text {
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
      50% { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8)); }
    }
  </style>
</svg>

