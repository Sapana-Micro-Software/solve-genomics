# Jekyll Configuration for GitHub Pages
title: Solve Genomics
description: Comprehensive DNA Sequence Alignment and Pattern Matching Algorithms
author: Shyamal Suhana Chandra
organization: Sapana Micro Software
url: https://shyamalchandra.github.io
baseurl: /Solve-Genomics

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme settings
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - CMakeLists.txt
  - build
  - tests
  - src
  - .github/workflows

# Collections
collections:
  algorithms:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "algorithms"
    values:
      layout: "algorithm"

# Sass/SCSS settings
sass:
  style: compressed

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Timezone
timezone: UTC

# Encoding
encoding: utf-8

